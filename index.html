<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app</title>

        <!-- CSS Styles -->
        <link rel="stylesheet" href="resources/style.css">

        <!-- Gooogle Fonts library -->
        <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>

        <!-- Icons library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Bootstrap framework -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    </head>
    <body>
        <div class="wrapper">
            <div class="wrap-child"> 
                <header id="header">
                    <form >
                        <input type="text" class="input" placeholder="Enter city name...">
                        <button class="button"><i class="fa fa-search"></i></button>
                    </form>
                </header>

                <div class="weather-desc">
                    <h2 class="place"><span class="city">Delhi</span>, <span class="country">India</span></h2>

                    <div class="weather-content row">
                        <div class="weather-desc-1 col-lg-7 col-md-7 col-sm-7">
                            <div class="temp-details">
                                <h1 class="temp">31 </h1>
                                <diV class="temp-scales">
                                    <span class="fahrenheit">&#8457;</span>
                                    <span class="border"></span>
                                    <span class="celsius">&#8451;</span>
                                </diV>      
                            </div>
                            <div class="weather">Sunny</div>
                        
                            <div class="image"></div>
                        </div>
                        <div class="weather-desc-2 col-lg-5 col-md-5 col-sm-5">
                            <div class="feels-like">
                                Feels-like :<span class="value"><span class="feels-like-value"> 281.86 </span> <span class=" feels-unit unit" >&#8457;</span></span>
                            </div>
                            <div class="pressure">
                                Pressure :<span class="value"><span class="pressure-value"> 1023 </span><span class="unit">hPa</span></span>
                            </div>
                            <div class="humidity">
                                Humidity :<span class="value"><span class="humidity-value">100 </span><span class="unit">%</span></span>
                            </div>
                            <div class="wind-speed">
                                Wind :<span class="value"><span class="wind-speed-value"> 1.5 </span><span class="unit">m/s</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                <footer class="footer">
                    <div>Developed by <a href="#">Japjot Singh</a></div>
                    <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                </footer>
        
        
    <!-- ********** Bootstrap Core Javascript **************** -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <script src="js/app.js"></script>
    </body>
</html>
